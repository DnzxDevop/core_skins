<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Skins</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container" class="hidden">
        <div class="sidebar">
            <div class="logo">

                <img src="./assets/logo.png" alt="D">
            </div>
            <div class="menu-items">
                <div class="menu-item" data-menu="main">
                    <i class="fas fa-layer-group"></i>
                    <span>Minhas Skins</span>
                </div>
                <div class="menu-item" data-menu="shop">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Loja</span>
                </div>
            </div>
            <div class="close-button" id="closeButton">
                <i class="fas fa-times"></i>
                <span>Fechar</span>
            </div>
        </div>

        <div class="content">
         
            <div class="preview-container">
                <div class="preview-controls">
                    <button id="rotateLeft" class="rotate-btn"><i class="fas fa-arrow-left"></i></button>
                    <button id="rotateRight" class="rotate-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="preview-help">
                    <p>Use as setas para rotacionar a arma</p>
                </div>
                <div class="preview-info hidden">
                    <h3>Nome da Skin</h3>
                    <p>Descrição da skin</p>
                </div>
            </div>

            <div class="list-container">
                <div id="mainMenu" class="menu-content">
                    <h2>Minhas Skins de Armas</h2>
                    
                    <div class="popular-skins">
                        <h3>Skins Populares</h3>
                        <div class="popular-list">
                        </div>
                    </div>
                    
                    <div class="weapon-list" id="ownedWeaponList">
                        <div class="empty-message">Você não possui nenhuma skin ainda.</div>
                    </div>
                </div>

                <div id="shopMenu" class="menu-content hidden">
                    <h2>Loja de Skins</h2>
                    <div class="weapon-list" id="shopWeaponList">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="skinItemTemplate">
        <div class="weapon-item">
            <img class="weapon-image" src="/placeholder.svg" alt="Weapon Skin">
            <div class="weapon-info">
                <h3 class="weapon-name"></h3>
                <p class="weapon-description"></p>
                <div class="weapon-price"></div>
            </div>
            <div class="weapon-actions">

                <button class="action-btn">A</button>
            </div>
        </div>
    </template>
    
    <template id="popularItemTemplate">
        <div class="popular-item">
            <img src="/placeholder.svg" alt="Popular Skin">
            <h4></h4>
        </div>
    </template>

    <div id="notifications"></div>

    <script src="index.js"></script>
</body>
</html>
